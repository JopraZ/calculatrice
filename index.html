<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        
        <div class="buttons">
            <!-- Première ligne -->
            <button class="btn clear" data-value="C">C</button>
            <button class="btn clear" data-value="CE">CE</button>
            <button class="btn operator" data-value="backspace">⌫</button>
            <button class="btn operator" data-value="/">/</button>
            
            <!-- Deuxième ligne -->
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>
            
            <!-- Troisième ligne -->
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="-">-</button>
            
            <!-- Quatrième ligne -->
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            
            <!-- Cinquième ligne -->
            <button class="btn number zero" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn equals" data-value="=">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
